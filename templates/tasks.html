<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Aggregator News</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/messages">Messages</a>
    <a class="p-2 text-dark" href="/tasks">Tasks</a>
    <a class="p-2 text-dark" href="/currency">Exchange rates</a>
    <a class="p-2 text-dark" href="/home">Home</a>
      <a class="p-2 text-dark" href="/profile">Profile</a>
      <a class="p-2 text-dark" href="/support">Support</a>
  </nav>
  <a class="btn btn-outline-primary" href="/logout">Logout</a>
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-top">
          <div class="card mb-4 shadow-sm">
                <div class="row">
                    <div class="col-md-8 text-top">
                        <div style="width: 1100px; height: 500px; overflow: auto;" id="task">
                            {% if task %}
                                {% for m in task %}
                                    <div class="container" id="chat">
                                        <div class="card mb-1">
                                            <div class="col-12">
                                                <p align="justify">{{ m['text_task'] }}</p>
                                            </div>
                                            <div class="col-12">
                                                <small class="d-block text-dark">"{{ m['time_created'] }}"</small>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            {% else %}
                                <p>No task found.</p>
                            {% endif %}
                        </div>
                    </div>
                </div>

              <div class="card">
                  {#разделение окна отправки сообщения#}
              </div>

              <div class="card-header">
                  <form id="form_send_task" autocomplete="off" novalidate>
                      <div class="form-group">
                          <label for="message_input">New task:</label>
                          <input type="text" class="form-control" id="message_input" placeholder="Enter your task here">
                      </div>
                      <button type="submit" id="send_msg" class="btn btn-success">Create</button>
                  </form>
              </div>

              <div class="card-header">
                  <form method="POST" id="delete_tasks">
                      <button class="btn btn-success" id="sendbutton" type="submit">Delete all tasks</button>
                  </form>
              </div>
          </div>
        </div>
    </div>
</body>



<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    {% if user_id is not none %}
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js"></script>
        <script>
            $(document).ready(() => {
                $('#form_send_task').on('submit', (e) => {
                    e.preventDefault();
                });


                function check_time() {
                    const t = new Date();
                    const dmy = t.toLocaleDateString().split('/');
                    if (dmy[0] < 10) {var m = '0'+dmy[0];} else if (dmy[0] >= 10) {var m = dmy[0];}
                    if (dmy[1] < 10) {var d = '0'+dmy[1];} else if (dmy[1] >= 10) {var d = dmy[1];}
                    const y = t.getFullYear();
                    const hms = t.toString().split(' ')[4];
                    return hms + ' ' + d + '-' + m + '-' + y
                }


                const socket = io.connect('http://127.0.0.1:5000');


                $('#send_msg').on('click', () => {
                    socket.send({
                            'msg': $('#message_input').val(),
                            'time': check_time()
                        });
                    $('#message_input').val('');
                });

                socket.on('task', data => {
                    if (data.msg.length > 0 && data.msg.length < 1000) {
                        {
                            const time = check_time()

                            $('#task').append(`<p>
                                <div class="container">
                                <div class="card mb-1">
                                     <div class="col-12">
                                           <p align="justify">${data.msg}</p>
                                     </div>
                                     <div class="col-12">
                                           <small class="d-block text-dark">"${time}"</small>
                                     </div>
                                </div>
                                </div>
                            </p>`);
                        }
                        console.log('Received message');
                    }
                });
            });
        </script>
    {% endif %}
</body>
</html>
