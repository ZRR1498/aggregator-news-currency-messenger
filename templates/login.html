<div class="col-sm-6">
    <h1>Sign in your account</h1>
    <form method="post">
        <input type="text" class="form-control" name="email" id="email" placeholder="email@examle.com"><br>
        <input type="text" class="form-control" name="password" id="password" placeholder="your password"><br>

    </form>

      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
